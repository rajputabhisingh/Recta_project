<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Background with gradient and blur effect */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Glassmorphism effect for card */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Stylish buttons */
        .btn-custom {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            margin: 10px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: rgba(255, 255, 255, 0.4);
            color: #000;
        }

        /* Glow effect */
        .glow-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00ff;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h3 class="glow-text">Login</h3>
        <a href="/admin_login" class="btn btn-custom">Admin Login</button>
        <!-- User Login button redirects to /login -->
        <a href="/user_login" class="btn btn-custom">User Login</a> 
        <!-- <p style="color: white; margin-top: 15px;">Fetched Data:</p> -->
    </div>

</body>
</html>
