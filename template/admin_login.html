<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='admin_styles.css')}}"> <!-- External CSS -->
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box">
            <h3 class="text-center glow-text">Admin Login</h3>

            <!-- Error Message Display -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category != "success" or request.endpoint != "auth.admin_login" %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}

            <form action="{{ url_for('auth.admin_login') }}" method="post">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Enter your email" required>

                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Enter your password" required>

                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-secondary">Go Back</a>
                    <input type="submit" value="Login" class="btn btn-primary">
                </div>

                <div class="text-center mt-3">
                    <a href="/admin_forgot_password" class="forgot-password">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
